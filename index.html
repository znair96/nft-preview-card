<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="equilibrium-img">
        <!-- <img src="./images/image-equilibrium.jpg" alt="" /> -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="eye-icon"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
          <path
            fill-rule="evenodd"
            d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="etherium-detail">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-of-equilibrium">
        <p><img src="./images/icon-ethereum.svg" alt="" />0.041ETH</p>
        <p><img src="./images/icon-clock.svg" alt="" />3 days left</p>
      </div>
      <div class="author">
        <div class="author-img">
          <img src="./images/image-avatar.png" alt="" />
        </div>
        <p>
          <span class="creation-of">Creation of</span>
          <span class="author-name">Jules Wyvern</span>
        </p>
      </div>
    </main>

  </body>
</html>
